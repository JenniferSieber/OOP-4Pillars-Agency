<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>
	<script defer type="text/javascript" src="main.js"></script>
</head>

<body>
	<style>
		body {
			font-family: monospace;
		}

		section {
			margin: 10px;
			padding: 10px;
		}
	</style>
	<header>
		<h1>100Devs Agency</h1>
		<h4 class="company"></h4>
	</header>

	<section class="front">
		<h2 class="frontTitle">FrontEnd Team</h2>
		<h4 class="frontDesc">front desc</h4>
		<h3>Director of the Month</h3>
		<p class="frontMgrs">frontDir</p>
		<h3>Team Member of the Month</h3>
		<p class="frontStaff">frontStaff</p>
	</section>
	<section class="back">
		<h2 class="backTitle">BackEnd Team</h2>
		<h4 class="backDesc">back desc</h4>
		<h3>Director of the Month</h3>
		<p class="backMgrs">backDirs</p>
		<h3>Teammember of the Month</h3>
		<p class="backStaff">backStaff</p>
	</section>
</body>
</html>
